<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/db9a5c1a75.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <header>
        <img src="images/logo.svg" alt="Ping logo" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>
      <form class="notify">
        <div class="notify__email">
          <label for="email" class="req_field">Email: </label>
          <input type="text" aria-label="Email Input"  class="notify__email-field" placeholder="Your email address..." />
          <p class="notify__email-error">Please provide a valid email address</p>
        </div>
        <button class="notify__notify-me" aria-label="Notify me button">Notify Me</button>
      </form>
      <section class="dashboard">
        <img src="images/illustration-dashboard.png" alt="illustration dashboard" />
      </section>
      <section class="social">
        <a><i class="fab fa-facebook-f"></i></a>
        <a><i class="fab fa-twitter"></i></a>
        <a><i class="fab fa-instagram"></i></a>
      </section>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
